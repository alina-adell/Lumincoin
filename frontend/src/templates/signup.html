<section class="login-content row m-1 d-flex justify-content-center align-content-center vh-100">
	<div class="login-box col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 p-2">
		<figure class="logo text-center">
			<img src="images/Logo.png" alt="Логотип">
		</figure>
		<h1 class="text-center mt-5 fs-2">Создайте аккаунт</h1>
		<form class="row g-3 p-2">
			<fieldset class="input-group mb-0 p-0">
				<label for="userNameInput" class="input-group-text"><img src="images/person.png" alt="person"></label>
				<input id="userNameInput" type="text" class="form-control" placeholder="ФИО">
				<p id="userNameInputFeedback" class="invalid-feedback m-0">Введите ФИО в формате "Иванов Иван Иванович"</p>
			</fieldset>
			<fieldset class="input-group mb-0 mt-2 p-0">
				<label for="emailInput" class="input-group-text"><img src="images/mail.png" alt="mail"></label>
				<input id="emailInput" type="email" class="form-control" placeholder="Электронная почта">
				<p id="emailInputFeedback" class="invalid-feedback m-0">Введите email</p>
			</fieldset>
			<fieldset class="input-group mb-0 mt-2 p-0">
				<label for="passwordInput" class="input-group-text"><img src="images/lock.png" alt="lock"></label>
				<input id="passwordInput" type="password" class="form-control" placeholder="Пароль">
				<p id="passwordInputFeedback" class="invalid-feedback m-0">Введите пароль</p>
			</fieldset>
			<fieldset class="input-group mb-0 mt-2 p-0">
				<label for="repeatPasswordInput" class="input-group-text"><img src="images/lock.png" alt="lock"></label>
				<input id="repeatPasswordInput" type="password" class="form-control" placeholder="Подтверждение пароля">
				<p id="repeatPasswordInputFeedback" class="invalid-feedback m-0">Пароли не совпадают</p>
			</fieldset>
			<button id="submitLogin" type="button" class="btn btn-primary mt-4 w-100">Войти</button>
		</form>
		<p class="mt-2 mb-0">Уже есть аккаунт? <a href="/#/login">Вход в систему</a></p>
	</div>
</section>
